receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
  hostmetrics:
    collection_interval: 10s
    root_path: /hostfs
    scrapers:
      cpu: {}
      load: {}
      memory: {}

processors:
  batch: {}

exporters:
  prometheus:
    endpoint: 0.0.0.0:9464
    namespace: gomon

service:
  pipelines:
    metrics:
      receivers: [otlp, hostmetrics]
      processors: [batch]
      exporters: [prometheus]